<!DOCTYPE html>
<html>
	<head>
	
		<title>Estilos de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 30px;
				color: violet; 
				font-family: "Times New Roman", times, serif;
			}

			.negrito {
				/*normal, bold, 100 até 900*/
				font-weight: 900;
				color: black;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/*text-decoration: underline ou overlie ou line-through;*/
				text-decoration:underline;
			}

			.texto {
				font: bold 40px "Lucida San Unicode", "Lucida", sans-serif;
			}

		</style>

	</head>
	
	<body>

	<p class="negrito"> Texto Negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="texto">Fonte de texto</p>
	<p>Texto Normal</p>

	
	</body>
</html>
