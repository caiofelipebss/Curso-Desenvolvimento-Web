<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">


		<style type="text/css">
			
			#topo{
				background: turquoise;
			}

			#conteudo {
				background: violet;	
			}


			#rodape {
				background: green;
			}

			#assinatura {
				background: black;
				color: white;
			}

			.produto {
				background: gray;
				color: white;
				margin: 10px;
			}

			.azul {
				color: blue;
			}
		</style>

	</head>

	<body>

		<div id="topo">
			
			<img src="imagem/amazon1.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">

			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>
			
			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">
			
			Todos os <span class="azul"> direitos </span> reservados

		</div>

		<span  id="assinatura">
			<span> Home </span>
			
			<span> Quem somos</span>

			<span>Produtos</span>
		</span>


	</body>
</html>
