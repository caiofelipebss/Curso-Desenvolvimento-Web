<!DOCTYPE html>
<html>


	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body { 
				font-size: 20px;
			 }
		
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/

				font-size: 2em;
			}

		</style>
	
	</head>
	<body>

		<div>
		<p class="texto">Conteúdo</p>
		<p>Conteúdo 2</p>
		</div>


	</body>
</html>
